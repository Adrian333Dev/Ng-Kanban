<button (click)="$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="menu" class="dot-menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of menuItems" (click)="onMenuItemClick(item.action)">
    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </button>
</mat-menu>
