<div class="container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Log In</mat-card-title>
      </mat-card-header>
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <app-input [form]="form" label="Username" field="username"></app-input>
          <app-input [form]="form" label="Password" field="password" type="password"></app-input>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="submit-btn" type="submit">Log in</button>
      </form>
    </mat-card>
    <!-- If Doesn't have an account -->
    <div class="second-login-wrapper">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
